<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soko</title>
    <script src="main.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary-text-white py-4 mb-4 w-100">
        <div class="container-fluid">
            <h1 class="display-5">Inventory Demo</h1>
        </div>
    </header>
    <div class="row mb-3">
        <div class="col-12 col-md-6 mb-2 mb-md-0">
            <input type="text" class="form-control" id="searchInput" placeholder="Search by name">
        </div>
        <div class="col-12 col-md-6">
            <select class="form-select" id="sortSelect">
                <option value="asc">Sort by Price: Low to High</option>
                <option value="desc">Sort by Price: High to Low</option>
            </select>
        </div>
    </div>
    <div class="container py-4">
        <!-- Product Table -->
        <table class="table table-bordered mt-4" id="productsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Products will be loaded here -->
            </tbody>
        </table>
        
        <!-- Add Product Form -->
        <form id="addProductForm" class="row g-3">
            <div class="col-md-2">
                <input type="text" class="form-control" id="itemId" placeholder="Product Code" required>
            </div>
            <div class="col-md-2">
                <input type="text" class="form-control" id="name" placeholder="Product Name" required>
            </div>
            <div class="col-md-2">
                <input type="number" class="form-control" id="quantity" placeholder="Quantity" required>
            </div>
            <div class="col-md-2">
                <input type="number" class="form-control" id="price" placeholder="Price" step="0.01" required>
            </div>
            <div class="col-md-2">
                <input type="text" class="form-control" id="category" placeholder="Category" required>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">Add Product</button>
            </div>
        </form>
    </div>
</body>
</html>
